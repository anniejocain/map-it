<div class="row">
  <div class="span12">
    <img src="http://library.harvard.edu/sites/all/themes/HarvardLibraryPortalTheme/logo.png" class="harvard-logo">
    <a href="#feedback-form" class="pull-right" data-toggle="modal">Have feedback?</a>
    <h2>{{@display}} Floor {{@floor}} Row {{@row}}</h2>
    <p>Is this item not on the shelf?  Ask at the circulation desk.</p>
  </div>
</div>
<div id="feedback-form" class="modal hide fade in center">
      <div class="modal-header">
          <a class="close" data-dismiss="modal">Ã—</a>
          <div class="logo-condensed-header">
			      <a href="http://librarylab.law.harvard.edu/map-it"><img src="/map-it/images/map-it.png"></a>
		      </div>
          <h4>Map It feedback</h4>
      </div>
      <div class="modal-body">
          <form class="feedback" name="feedback">
              <label for="user_email">Your email</label>
              <input type="email" name="user_email" class="input-xlarge">
              <label for="feedback_text">Your feedback</label>
              <textarea name="feedback_text" class="input-xlarge"></textarea>
          </form>
      </div>
      <div class="modal-footer">
          <input class="btn pull-right" value="Send" id="submit-feedback">
           <a href="#" data-dismiss="modal" id="cancel-feedback" class="pull-right">cancel</a>
      </div>
    </div>
